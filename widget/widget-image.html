<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Widget Image</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <a href="widget-list.html"><i class="fas fa-chevron-left"></i></a>
        <span class="navbar-brand mb-0 h1">Widget Edit</span>
        <a href="widget-list.html"><i class="fas fa-check"></i></a>

    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input placeholder="Enter name for this widget" class="form-control" type="text" name="name" id="name">

            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" name="text" id="text" class="form-control" placeholder="Enter text discription for this image (Optional)">

            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" id="url" name="url" class="form-control" placeholder="Enter the location for the image......">

            </div>
            <div class="form-group">
                <label for="width">Width</label>
               <input type="range" min="0" max="100" class="form-control">
                      


            </div>
            <div class="form-group">
                <label for="file">File</label>
                <input type="file" class="form-control" id="file" name="file">

            </div>
            <a href="" class="btn btn-primary btn-block">Upload Image</a>
            <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>

        </form>
    </div>
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <a href="../user/profile.html"><i class="fas fa-user"></i></a>

    </nav>
</body>
</html>

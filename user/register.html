<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

<body>
    <div class="container" >
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input placeholder="Enter your user name here" class="form-control" type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label class="btn btn-primary" for="password">Password</label>
            <input placeholder="Enter your password here" type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label class="btn btn-danger" for="verifypassword">Verify Password</label>
            <input placeholder="Verify your password here" type="password" class="form-control" id="password" name="password">
        </div>

        <div>
        <a class="btn btn-success btn-block" href="profile.html">Register</a>
            <a class="btn btn-danger btn-block" href="register.html">Cancel</a>
        </div>    
    </form>
    </div>
